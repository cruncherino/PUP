<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set -->
    <meta charset="utf-8">

    <!-- Google Fonts and Font Awesome icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <!-- Styles for the page -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFF4BC;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Search container styles */
        .search-container {
            background: white;
            height: 30px;
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.6s;
        }

        /* Expand search input on hover */
        .search-container:hover > .search-input {
            width: 400px;
        }

        /* Search input styles */
        .search-container .search-input {
            background: transparent;
            border: none;
            outline: none;
            width: 0px;
            font-weight: 500;
            font-size: 16px;
            transition: 0.8s;
            font-family: 'Montserrat', sans-serif;
        }

        /* Search button styles */
        .search-container .search-btn {
            border: none;
            background-color: #FFF4BC;
            border-radius: 50%;
            width: 35px;
            height: 35px;
        }

        .search-container .search-btn .fas {
            color: #DBB51B;
            cursor: pointer;
        }

        /* Question mark icon styles */
        #question-mark {
            position: fixed;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: #DBB51B;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        #question-mark:hover {
            transform: scale(1.3);
        }

        /* Tooltip styles for the question mark icon */
        #question-mark:hover::before {
            content: "Here at PUP, we want to help you find your new best friend. If you're new here, you can type the kind of pal you're looking for in the search box below and start your journey. Categories of friends we currently have are: dog, cat, horse, bird, rabbit, small & furry, and barnyard. If you're already a good friend of ours, login by clicking the button in the top left corner.";
            position: absolute;
            top: 60px;
            left: -300px;
            width: 320px;
            background-color: white;
            color: black;
            font-size: 14px;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        #question-mark:hover::after {
            content: "";
            position: absolute;
            top: 40px;
            left: 25px;
            border-top: 10px solid rgba(0, 0, 0, 0.7);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            z-index: -1;
        }

        #question-mark:hover::before {
            opacity: 1;
            pointer-events: auto;
        }

        /* Login button styles */
        #login-button {
            position: fixed;
            top: 10px;
            left: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: #DBB51B;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Error message styles */
        .error-message {
            color: #FF6F61;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Centered image section -->
    <div style="text-align: center;">
        <img src="https://imgur.com/AtIKxK6.png" style="width: 380px; height: 240px;">
    </div>

    <!-- Search and form section -->
    <div style="text-align: center;">
        <form method="POST" action="{{ url_for('search') }}">
            <!-- Search container with image, input, and button -->
            <div class="search-container">
                <img src="https://imgur.com/3w3JNSq.png" style="width: 120px; height: 140px; float: left;">
                <input type="text" name="search" placeholder="What kind of friend are you looking for?" class="search-input" style="margin-right: 20px;">
                <button type="submit" class="search-btn" style="border:none; background-color: #FFF4BC; border-radius: 50%; width: 35px; height: 35px">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>

        <!-- Question mark icon -->
        <div id="question-mark">
            <i class="fas fa-question" style="color: #FFF4BC; font-size: 24px;"></i>
        </div>

        <!-- Login button -->
        <div id="login-button" onclick="location.href='/login'">
            <i class="fas fa-sign-in-alt" style="color: #FFF4BC; font-size: 24px;"></i>
        </div>

        <!-- Display error message if any -->
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>

</html>
